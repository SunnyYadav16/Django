{% extends 'food/base.html' %}

{% block body %}

    <class class="container">
        <class class="row offset-1">
            <class class="col-md-6">
                <img height="250px;" src="{{ item.item_image }}" />
            </class>
            <class class="col-md-6">
                <h1>{{ item.item_name }}</h1>
                <h1>{{ item.item_desc }}</h1>
                <h1>{{ item.item_price }}</h1>
                <a href="{% url 'food:delete_item' item.id %}">Delete</a>
            </class>
        </class>
    </class>

{% endblock %}
