{% extends 'food/base.html' %}

{% block body %}

    {% for item in item_list %}
        <div class="card mb-3 offset-md-2" style="max-width: 550px; margin-top:10px">
          <div class="row">
            <div class="col-md-4">
              <img src="{{ item.item_image }}" class="img-fluid rounded-start" style="max-width:190px; height: 150px;" />
            </div>
            <div class="col-md-4">
              <div class="card-body">
                <h5 class="card-title">{{ item.item_name }}</h5>
                <p class="card-text">{{ item.item_desc }}</p>
                <p class="card-text"><small class="text-muted">${{ item.item_price }}</small></p>
              </div>
            </div>
            <div class="col-md-4" style="margin-top: 5px;">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success float-end">View Details</a>
                <a type="button" class="btn btn-success float-end" style="margin-right:6px; margin-top:5px;">Add Item</a>
            </div>

          </div>
        </div>

    {% endfor %}

{% endblock %}
